sql.load=select *from student
sql.deById=delete from student where stuId=?
sql.update=UPDATE student SET `stuName`= ?, `gradeId` = ?, `bornDate` = ?, `stuGender` = ?, \
  `stuPhone` = ?, `stuEmail` = ?, `stuAddress` = ?, `stuPassword` = ? WHERE `stuId` = ?;
sql.add=INSERT INTO `student`(`stuId`, `stuName`, `gradeId`, `bornDate`, `stuGender`,  \
  `stuPhone`, `stuEmail`, `stuAddress`, `stuPassword`) VALUES (?,?,?,?,?,?,?,?,?)
